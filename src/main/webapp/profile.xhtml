<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template.xhtml">
<ui:param name="profile" value="Accueil" />
<ui:define name="profile">

<h:head>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Profile</title>
		<meta name="description" content="Matresume is a material CV / Resume / Vcard / Portfolio HTML5 template by hencework." />
		<meta name="keywords" content="material design, resume, responsive template, cv, multipurpose, portfolio, html5 template, themeforest.net, bootstrap, html5, creative, landing page, sass, clean, design, modern, angular js," />
		<meta name="author" content="hencework"/>
		
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<h:outputStylesheet library="login" name="profile/css/style.css" />
		</h:head>
		<h:body class="about-sec mt-sm-120 mb-30">

							<div class="row">
								<div class="col-lg-12">
									<div class="mdl-card mdl-shadow--2dp">
										<div class="row">
											<div class="col-md-5 col-xs-12 mb-30">
												<div class="candidate-img mb-35">
												<ui:repeat var="ImagesUser" value="#{ImageUserController.getImageUser(userController.user.id)}" varStatus="status">
												<li data-image="#{ImagesUser.image}">
												<img src="#{ImagesUser.image}" alt="" style="width:1000px; height:1000px;"/></li>
												</ui:repeat>
												</div>
												<ul class="social-icons">
													<li>
														<a class="facebook-link" href="#">
															<i id="tt1" class="zmdi zmdi-facebook" tabindex="0"></i>
															<div class="mdl-tooltip" data-mdl-for="tt1" data-upgraded=",MaterialTooltip">
																facebook
															</div>
														</a>
													</li>
													<li>
														<a class="twitter-link" href="#">
															<i id="tt2" class="zmdi zmdi-twitter" tabindex="0"></i>
															<div class="mdl-tooltip" data-mdl-for="tt2" data-upgraded=",MaterialTooltip">
																twitter
															</div>
														</a>
													</li>
													<li>
														<a class="linkedin-link" href="#">
															<i id="tt3" class="zmdi zmdi-linkedin" tabindex="0"></i>
															<div class="mdl-tooltip" data-mdl-for="tt3" data-upgraded=",MaterialTooltip">
																linkedin
															</div>
														</a>
													</li>
													<li>
														<a class="dribbble-link" href="#">
															<i id="tt4" class="zmdi zmdi-dribbble" tabindex="0"></i>
															<div class="mdl-tooltip" data-mdl-for="tt4" data-upgraded=",MaterialTooltip">
																dribbble
															</div>
														</a>
													</li>
													<li>
														<a class="instagram-link" href="#">
															<i id="tt5" class="zmdi zmdi-instagram" tabindex="0"></i>
															<div class="mdl-tooltip" data-mdl-for="tt5" data-upgraded=",MaterialTooltip">
																instagram
															</div>
														</a>
													</li>
												</ul>
											</div>
											<div class="col-md-7 col-xs-12">
											<h:form class="user">
												<div class="info-wrap">
													<h:outputText value="#{userController.username}" ></h:outputText>
													<h5 class="mt-20 font-grey">UI/UX Designer &amp; Front End Developer</h5>
													<div class="mt-30">
														<a id="update_profile" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect  bg-green font-white mr-10" href="updateprofile.jsf" data-upgraded=",MaterialButton,MaterialRipple">update profile<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></a>
														<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect bg-blue font-white" href="#contact_sec" data-scroll="" data-upgraded=",MaterialButton,MaterialRipple">contact<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></a>
													</div>
												</div>
												<ul class="profile-wrap mt-50">
													<li>
														<div class="profile-title">email</div>
														<div class="profile-desc">
														<h:outputText value="#{userController.user.email}"></h:outputText>
														
														</div>
													</li>
													<li>
														<div class="profile-title">address</div>
														<div class="profile-desc">												
															<h:outputText value="#{userController.user.adresse}" ></h:outputText> 
															
														</div>
													</li>
													<li>
														<div class="profile-title">Date Of Birth</div>
														<div class="profile-desc">
														<h:outputText value="#{userController.user.dateNaissance}" >
														<f:convertDateTime pattern="yyyy-mm-dd" /></h:outputText>
															
																		
														</div>
													</li>
													<li>
														<div class="profile-title">phone</div>
														<div class="profile-desc">
															<h:outputText value="#{userController.user.numTel}" ></h:outputText>
															</div>
													</li>
													
												</ul>
												</h:form>
											</div>
										</div>
									</div>
								</div>	
							</div>

						
						
						
		<script src="login/profile/js/jquery-1.12.4.min.js"></script>
		<script src="login/profile/js/angular.min.js"></script>
		<script src="login/profile/js/bootstrap.min.js"></script>
		<script src="login/profile/js/jquery-ui.min.js"></script>
		<script src="login/profile/js/material.min.js"></script>
		<script src="login/profile/js/jQuery.appear.js"></script>
		<script src="login/profile/js/app.js"></script>
		<script src="login/profile/js/controllers.js"></script>
		<script src="login/profile/js/smooth-scroll.js"></script>
		<script src="login/profile/js/isotope.js"></script>
		<script src="login/profile/js/lightgallery-all.js"></script>
		<script src="login/profile/js/owl.carousel.min.js"></script>
		<script src="login/profile/js/froogaloop2.min.js"></script>
		<script src="login/profile/js/jquery.slimscroll.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxXt2P7-U38bK0xEFIT-ebZJ1ngK8wjww"></script>
		<script src="login/profile/js/init.js"></script>
		</h:body>
		</ui:define>
		</ui:composition>
